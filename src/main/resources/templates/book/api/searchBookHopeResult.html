<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Spring Library</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/spring.png" rel="icon">
    <link href="/img/spring.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/main.css" rel="stylesheet">

    <style>
        .fieldError {
            color: #bd2130;
        }
        .content {
            margin-bottom:10%;
            margin-left: 10%;
            margin-right: 10%;
        }
    </style>
</head>

<body>

<!-- Footer-->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/page-header1.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>통합검색</h2>

                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="/book/hope/register">희망도서 신청</a></li>
                    <li>Naver Book API</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
        <div class="content" style="text-align: center">

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Naver Book API - 희망도서 신청
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form action="/book/hope/search/list" method="GET" style="width: 100%">

                                <div class="input-group">
                                    <div class="input-group-text" id="btnGroupAddon2">책이름</div>
                                    <input name="keyword" type="text" class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon2">
                                </div><br>

                                <button class="btn btn-success">Naver Book API Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div><br>

            <div class="container" th:each="book : ${books.items}">
                <div class="card mb-3" style="width: 100%;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="${book.image}" class="img-fluid rounded-start" alt="..."
                                 width="100%" height="100%" style="object-fit: cover">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" style="text-align: left">
                                <h1 class="card-title" th:text="${book.title}"></h1>
                                <h4 class="card-title" th:text="'ISBN : ' + |${book.isbn}|"></h4>
                                <h4 class="card-title" th:text="'저자 : ' + |${book.author}|"></h4>
                                <h4 class="card-title" th:text="'출판사 : ' + |${book.publisher}|"></h4>
                                <h4 class="card-title" th:text="'출판일 : ' + |${book.pubdate}|"></h4>
                                <h4 class="card-title" th:text="'가격 : ' + |${book.discount}|"></h4>

                                <p class="card-text" th:text="${book.description}"></p>
                                <form action="/book/hope/register/api" method="GET" style="width: 100%">
                                    <input name="name" type="text" th:value="${book.title}" hidden>
                                    <input name="isbn" type="text" th:value="${book.isbn}" hidden>
                                    <input name="author" type="text" th:value="${book.author}" hidden>
                                    <input name="publisher" type="text" th:value="${book.publisher}" hidden>
                                    <input name="year" type="text" th:value="${book.pubdate}" hidden>
                                    <button type="submit" class="btn btn-success">희망도서 신청하기</button>
                                </form>
<!--                                <button type="button" class="btn btn-primary">-->
<!--                                    희망도서 신청하기-->
<!--                                </button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>

</main><!-- End #main -->

<th:block th:replace="fragments/footer :: footerFragment"></th:block>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

</body>

</html>
