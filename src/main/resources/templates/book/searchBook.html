<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<main layout:fragment="content">


    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/page-header1.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>통합검색</h2>

                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>통합검색</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
        <div class="content" style="text-align: center">

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            통합검색
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form action="/main/book/search/result" method="GET" style="width: 100%">

                                <div class="input-group">
                                    <div class="input-group-text" id="btnGroupAddon2">책이름</div>
                                    <input name="keyword" type="text" class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon2">
                                </div><br>

                                <div class="input-group">
                                    <div class="input-group-text" id="btnGroupAddon2">ISBN</div>
                                    <input name="isbn" type="text" class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon2">
                                </div><br>

                                <div class="input-group">
                                    <div class="input-group-text" id="btnGroupAddon2">저자</div>
                                    <input name="author" type="text" class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon2">
                                </div><br>
                                <div class="input-group">
                                    <div class="input-group-text" id="btnGroupAddon2">출판사</div>
                                    <input name="publisher" type="text" class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon2">
                                </div><br>
                                <div class="input-group">
                                    <div class="input-group-text" id="btnGroupAddon2">출판년도</div>
                                    <input name="year" type="text" class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon2">
                                </div><br>
                                <button class="btn btn-primary">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</main><!-- End #main -->


</html>
