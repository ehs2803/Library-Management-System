<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Spring Library</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/spring.png" rel="icon">
    <link href="/img/spring.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/main.css" rel="stylesheet">

    <style>
        .fieldError {
            color: #bd2130;
        }

        .content {
            margin-bottom:10%;
            margin-left: 10%;
            margin-right: 10%;
        }
    </style>
</head>
<body>

<!-- Footer-->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/page-header1.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>공지사항</h2>

                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="/member/mypage">마이페이지</a></li>
                    <li>희망도서 신청</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
        <div class="content">
            <div class="container my-3" style="overflow-x:auto;">

                <h1>진행중인 희망도서</h1>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>번호</th>
                        <th>책 제목</th>
                        <th>isbn</th>
                        <th>등록일시</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bookhope, loop : ${bookHopeListProgress}">
                        <td th:text="${loop.count}"></td>
                        <td>
                            <a th:href="@{|/member/mypage/book/hope/progress/${bookhope.book_hope_id}|}" th:text="${bookhope.name}"></a>
                        </td>
                        <td th:text="${bookhope.isbn}"></td>
                        <td th:text="${#temporals.format(bookhope.reg_time, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${bookhope.state}"></td>
                    </tr>
                    </tbody>
                </table><br>

                <h1>거절된 희망도서</h1>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>번호</th>
                        <th>책 제목</th>
                        <th>isbn</th>
                        <th>등록일시</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bookhope, loop : ${bookHopeListReject}">
                        <td th:text="${loop.count}"></td>
                        <td>
                            <a th:href="@{|/member/mypage/book/hope/reject/${bookhope.id}|}" th:text="${bookhope.name}"></a>
                        </td>
                        <td th:text="${bookhope.isbn}"></td>
                        <td th:text="${#temporals.format(bookhope.regTime, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table><br>

                <h1>완료된 희망도서</h1>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>번호</th>
                        <th>책 제목</th>
                        <th>isbn</th>
                        <th>등록일시</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bookhope, loop : ${bookHopeListComplete}">
                        <td th:text="${loop.count}"></td>
                        <td>
                            <a th:href="@{|/member/mypage/book/hope/complete/${bookhope.id}|}" th:text="${bookhope.name}"></a>
                        </td>
                        <td th:text="${bookhope.isbn}"></td>
                        <td th:text="${#temporals.format(bookhope.regTime, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table><br>

            </div>

        </div>
    </section>

</main><!-- End #main -->

<th:block th:replace="fragments/footer :: footerFragment"></th:block>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

</body>

</html>
