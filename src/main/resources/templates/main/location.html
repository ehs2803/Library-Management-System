<script>
    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.57562658843869, 126.97686112480608),
        zoom: 14
    });
    var cityhall1 = new naver.maps.LatLng(37.57562658843869, 126.97686112480608),
        marker1 = new naver.maps.Marker({
            map: map,
            position: cityhall1
        });
    naver.maps.Event.addListener(marker1, "click", function (e) {
        if (infowindow1.getMap()) {
            infowindow1.close();
        } else {
            infowindow1.open(map, marker1);
        }
    });


    var contentString1 = [

        '   </table>',
        '   </p>',
        '</div>'
    ].join('');

    var infowindow1 = new naver.maps.InfoWindow({
        content: contentString1,
    });

</script>
