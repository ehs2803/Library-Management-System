<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<main layout:fragment="content">


    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/page-header1.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>회원가입</h2>

                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>회원가입</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
        <div class="content">

            <form action="/member/signup" role="form" method="post" th:object="${memberFormDto}">
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                </div>
                <br>
                <div class="form-group">
                    <label th:for="email">이메일주소</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                    <p th:class="fieldError" th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>
                </div>
                <br>
                <div class="form-group">
                    <label th:for="email">전화번호</label>
                    <input type="text" th:field="*{tel}" class="form-control" placeholder="010-0000-0000">
                    <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">Incorrect data</p>
                </div>
                <br>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect
                        data</p>
                </div>
                <br>
                <div class="form-group">
                    <label th:for="address">주소</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect
                        data</p>
                </div>
                <br>
                <div class="form-group">

                    <label>사용자 구분</label><br>
                    <input class="form-check-input" type="radio" th:field="*{role}"
                           name="role" id="gridRadios1" value="USER" checked>
                    <label th:for="gridRadios1" class="form-check-label" for="gridRadios1">
                        일반 사용자
                    </label>

                    <input class="form-check-input" type="radio" th:field="*{role}"
                           name="role" id="gridRadios2" value="ADMIN">
                    <label th:for="gridRadios2" class="form-check-label" for="gridRadios2">
                        도서관 직원
                    </label>
                    <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="fieldError">Incorrect data</p>

                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="">회원가입</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

        </div>
    </section>

</main><!-- End #main -->


</html>
