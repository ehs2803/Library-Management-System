<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>[Template] Sample Inner Page</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/list.css" rel="stylesheet">
    <style>
        .fieldError {
            color: #bd2130;
        }

        .content {
            margin-bottom: 100px;
            margin-top: 50px;
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
</head>

<body>

<!-- Footer-->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/page-header1.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>관심도서</h2>

                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="/member/mypage">마이페이지</a></li>
                    <li>관심도서</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
        <div class="content" style="text-align: center">


            <div class="card mb-3" style="width: 100%" th:each="book : ${bookInterestList}">
                <div class="row g-0">
                    <div class="col-md-2" style="border: 1px solid black">
                        <img th:src="${book.bookImg.imgUrl}" class="img-fluid rounded-start" alt="..."
                             height="200px" width="100px" style="object-fit: cover">
                    </div>
                    <div class="col-md-5" style="border: 1px solid black">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.book.name}">title</h5>
                            <p th:text="${book.book.author}"></p>
                            <p th:text="|${book.book.publisher}| + '|' + |${book.book.year}| + '|' + |${book.book.symbol}|"></p>
                            <p th:text="${book.book.location}"></p>
                        </div>
                    </div>
                    <div class="col-md-1" style="border: 1px solid black;">
                        <p th:text="${book.book.state}"></p>
                    </div>
                    <div class="col-md-2" style="border: 1px solid black">
                        <p th:text="${book.regTime}"></p>
                    </div>
                    <div class="col-md-2" style="border: 1px solid black">
                        <button th:onclick="'location.href=\''+@{|/book/interest/delete/${book.id}|}+'\''">관심도서 삭제</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

</main><!-- End #main -->

<th:block th:replace="fragments/footer :: footerFragment"></th:block>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>
<script>
    function alertLogin(){
        alert("로그인 후 이용가능합니다.");
    }
</script>
<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

</body>

</html>
