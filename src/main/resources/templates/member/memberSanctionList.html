<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<main layout:fragment="content">


    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/page-header1.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>현재 제재 내역</h2>

                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="/member/mypage">마이페이지</a></li>
                    <li>현재 제재 내역</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
        <div class="content">

            <h1>도서 대출 제재</h1>
            <div style="overflow-x:auto;">
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>번호</th>
                        <th>책 이름</th>
                        <th>제재 시작 날짜</th>
                        <th>제재 일수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sanction, loop : ${sanctionList_book}">
                        <td th:text="${loop.count}"></td>
                        <th th:text="${sanction.loan.book.name}"></th>
                        <td th:text="${#temporals.format(sanction.regTime, 'yyyy년 MM월 dd일 HH:mm')}"></td>
                        <td th:text="${sanction.sanctionDay}"></td>
                    </tr>
                    </tbody>
                </table>
            </div><br>


            <h1>스터디룸 예약 제재</h1>
            <div style="overflow-x:auto;">
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>번호</th>
                        <th>스터디룸 이름</th>
                        <th>제재 시작 날짜</th>
                        <th>제재 일수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sanction, loop : ${sanctionList_studyroom}">
                        <td th:text="${loop.count}"></td>
                        <th th:text="${sanction.studyRoomReservation.room.name}"></th>
                        <td th:text="${#temporals.format(sanction.regTime, 'yyyy년 MM월 dd일 HH:mm')}"></td>
                        <td th:text="${sanction.sanctionDay}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>

</main><!-- End #main -->


</html>
