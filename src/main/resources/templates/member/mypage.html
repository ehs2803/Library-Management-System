<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<main layout:fragment="content">


  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="page-header d-flex align-items-center" style="background-image: url('/img/page-header1.jpg');">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>마이페이지</h2>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <div class="container">
        <ol>
          <li><a href="/">Home</a></li>
          <li>마이페이지</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Breadcrumbs -->

  <section class="sample-page">
    <div class="container" data-aos="fade-up">

      <div class="card mb-3" style="max-width: 100%;">
        <div class="row g-0">

          <div class="col-md-8">
            <div class="row">
              <div class="col">
                <h2>[[${member.name}]] 님, 안녕하세요.</h2>
              </div>
              <div class="col order-5" style="text-align: right">
                <button type="button" class="btn btn-secondary btn-lg"><a th:href="@{|/member/mypage/edit/confirm|}" style="color: white">회원정보수정</a></button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col">
                <h4>아이디: [[${member.email}]]</h4>
              </div>
              <div class="col order-5">
                <h4>회원번호: [[${member.id}]]</h4>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <h4>휴대폰번호: [[${member.tel}]]</h4>
              </div>
              <div class="col order-5">
                <h4>주소: [[${member.address}]]</h4>
              </div>
            </div>

          </div>
        </div>
      </div>


      <div class="row">
        <div class="card text-center" style="width: 33%;">
          <div class="card-body">
            <h5 class="card-title">대출중인 도서</h5>
            <p class="card-text"></p>
            <a href="/member/mypage/loan" class="btn btn-primary">상세보기</a>
          </div>
        </div>
        <div class="card text-center" style="width: 33%;">
          <div class="card-body">
            <h5 class="card-title">연체중인 도서</h5>
            <p class="card-text"></p>
            <a href="/member/mypage/overdue" class="btn btn-primary">상세보기</a>
          </div>
        </div>
        <div class="card text-center" style="width: 33%;">
          <div class="card-body">
            <h5 class="card-title">예약중인 도서</h5>
            <p class="card-text"></p>
            <a href="/member/mypage/reservation" class="btn btn-primary">상세보기</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card text-center" style="width: 33%;">
          <div class="card-body">
            <h5 class="card-title">나의 서재</h5>
            <p class="card-text"></p>
            <a href="/member/mypage/interest" class="btn btn-primary">상세보기</a>
          </div>
        </div>
        <div class="card text-center" style="width: 33%;">
          <div class="card-body">
            <h5 class="card-title">희망도서 신청</h5>
            <p class="card-text"></p>
            <a href="/member/mypage/book/hope/list" class="btn btn-primary">상세보기</a>
          </div>
        </div>
        <div class="card text-center" style="width: 33%;">
          <div class="card-body">
            <h5 class="card-title">대출 이력</h5>
            <p class="card-text"></p>
            <a href="/member/mypage/loan/list" class="btn btn-primary">상세보기</a>
          </div>
        </div>
        <div class="card text-center" style="width: 33%;">
          <div class="card-body">
            <h5 class="card-title">스터디룸 예약 현황</h5>
            <p class="card-text"></p>
            <a href="/member/mypage/reservation/studyroom" class="btn btn-primary">상세보기</a>
          </div>
        </div>
        <div class="card text-center" style="width: 33%;">
          <div class="card-body">
            <h5 class="card-title">제재 내역</h5>
            <p class="card-text"></p>
            <a href="/member/mypage/sanction/list" class="btn btn-primary">상세보기</a>
          </div>
        </div>
      </div>
    </div>

    </div>
  </section>

</main><!-- End #main -->


</html>
