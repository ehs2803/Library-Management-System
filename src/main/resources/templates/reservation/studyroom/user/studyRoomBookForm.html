<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Spring Library</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/spring.png" rel="icon">
    <link href="/img/spring.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/main.css" rel="stylesheet">

    <style>
        .fieldError {
            color: #bd2130;
        }

        .content {
            margin-bottom:10%;
            margin-top: 10%;
            margin-left: 10%;
            margin-right: 10%;
        }
    </style>
</head>
<script>
    $(document).ready(function () {
        var errorMessage = [[${errorMessage}]];
        if (errorMessage != null) {
            alert(errorMessage);
        }
    });
</script>
<body>

<!-- Footer-->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/page-header1.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>스터디룸 예약</h2>

                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="/reservation/studyroom">스터디룸</a></li>
                    <li>스터디룸 예약</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
        <div class="content">

            <div class="card">
                <div class="card-body">
                    <span th:if="${studyRoom.getState.toString().equals('USE')}"
                          class="badge rounded-pill bg-primary">현재 사용중</span><br>
                    <h3 th:text="|이름 : ${studyRoom.name}|"></h3>
                    <h3 th:text="|수용인원 : ${studyRoom.capacity}|"></h3>
                    <h3 th:text="|위치 : ${studyRoom.location}|"></h3>
                </div>
            </div><br>

            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>예약일시</th>
                    <th>예약시간</th>
                    <th>예약인원</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation, loop : ${studyRoomReservationList}">
                    <td th:text="${loop.count}"></td>
                    <td th:text="${#temporals.format(reservation.reservation_time, 'yyyy년 MM월 dd일 HH:mm')}"></td>
                    <td th:text="${reservation.use_hour}"></td>
                    <td th:text="${reservation.person_cnt}"></td>
                    <td th:text="${reservation.state}"></td>
                </tr>
                </tbody>
            </table><br><hr><br>

            <form action="/reservation/studyroom/book" role="form" method="post" th:object="${bookForm}">

                <input hidden type="text" th:field="*{id}" class="form-control">

                <div class="form-group">
                    <label th:for="name">예약날짜</label>
                    <input type="date" th:field="*{bookLocalDate}" class="form-control" th:min="${minDate}" th:max="${maxDate}" required>
                    <p th:if="${#fields.hasErrors('bookLocalDate')}" th:errors="*{bookLocalDate}" class="fieldError">Incorrect data</p>
                </div>
                <br>

                <div class="form-group">
                    <label th:for="name">예약시간</label>
                    <input type="time" th:field="*{time}" class="form-control" th:min="${minTime}" th:max="${maxTime}"
                           step="3600" value="10:00" required>
                    <p th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="fieldError">Incorrect data</p>
                </div>
                <br>

                <div class="form-group">
                    <label th:for="use_hour">이용시간</label>
                    <input type="number" th:field="*{use_hour}" class="form-control" min="1" max="5">
                    <p th:if="${#fields.hasErrors('use_hour')}" th:errors="*{use_hour}" class="fieldError">Incorrect data</p>
                </div>
                <br>

                <div class="form-group">
                    <label th:for="person_cnt">예약 인원</label>
                    <input type="number" th:field="*{person_cnt}" class="form-control" min="1" th:max="${maxCapacity}">
                    <p th:if="${#fields.hasErrors('person_cnt')}" th:errors="*{person_cnt}" class="fieldError">Incorrect data</p>
                </div>
                <br>
                <p th:if="${errorMessage}" th:text="*{errorMessage}" class="fieldError"></p>

                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="">스터디룸 예약</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

        </div>
    </section>

</main><!-- End #main -->

<th:block th:replace="fragments/footer :: footerFragment"></th:block>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

</body>

</html>
