<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<main layout:fragment="content">


    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('/img/page-header1.jpg');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>스터디룸 예약</h2>

                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>스터디룸 예약</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
        <div class="content">

            <div th:each="studyroom, loop : ${studyRoomList}">
                <div class="card">
                    <h5 th:text="${studyroom.name}" class="card-header"></h5>
                    <div class="card-body">
                        <span th:if="${studyroom.getState.toString().equals('USE')}"
                              class="badge rounded-pill bg-primary">현재 사용중</span><br>
                        <h5 th:text="|위치 : ${studyroom.location}|" class="card-title"></h5>
                        <h5 th:text="|수용인원 : ${studyroom.capacity}|" class="card-title"></h5>
                        <h5 th:text="|상태 : ${studyroom.state}|" class="card-title"></h5>
                        <!--                        <button th:disabled="${studyroom.getState.toString().equals('CLOSE')}"-->
                        <!--                                th:onclick="'location.href='' + @{|/reservation/studyroom/${studyroom.id}|} + '''"-->
                        <!--                                >예약하기</button>-->
                        <a th:href="@{|/reservation/studyroom/${studyroom.id}|}" class="btn btn-primary">예약현황</a>
                        <a th:if="${studyroom.getState.toString().equals('AVAILABLE') or studyroom.getState.toString().equals('USE')}"
                           th:href="@{|/reservation/studyroom/book/${studyroom.id}|}" class="btn btn-primary">예약하기</a>
                        <a th:if="${studyroom.getState.toString().equals('CLOSE')}" class="btn btn-secondary">예약하기</a>

                    </div>
                </div>
                <br>
            </div>

        </div>
    </section>

</main><!-- End #main -->


</html>
